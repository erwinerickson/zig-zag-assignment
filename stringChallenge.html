<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction(str, numRows) {

            let oneLine = '';
            let result;
            let arr = [];
            let arrStr = [...str];
            let row = 0;
            let rowIncrease = true;
            let data;
            let elements = [];

            if (numRows == 1) {
                document.getElementById("stringShow").innerHTML = str;
                document.getElementById("stringShowPattern").innerHTML = str;
            }

            else {
                for (let i = 0; i < numRows; i++) {
                    arr[i] = [];
                }

                for (let i = 0; i < str.length; i++) {
                    arr[row][i] = arrStr[i];

                    if (row == numRows - 1) rowIncrease = false;
                    else if (row == 0) rowIncrease = true;

                    if (rowIncrease) row++;
                    else row--;
                }

                result = arr;
                data = result.flat();

                for (let i = 0; i < data.length; i++) {
                    if (data[i]) elements.push(data[i]);
                }
                oneLine = elements.join('&nbsp;'); //to remove comma and display in one line

                let arrayString = arr.join('<br>'); // breakline 
                let pattern = arrayString.replace(/,/g, "&nbsp;&nbsp;"); //remove comma

                document.getElementById("stringShow").innerHTML = oneLine;
                document.getElementById("stringShowPattern").innerHTML = pattern;
            }
        }
    </script>
</head>


<body>

    <div style="width:10%; margin:auto; padding:10%;border:solid 1px black;">
        <p>
        Enter String:
        <input type="text" id="stringEnter" name="stringEnter">
        <br />
        <br />
        Enter Number:
        <input type="number" id="lineNumber" name="lineNumber" min="1">
    </p>
    <p>
        <button onclick="myFunction(stringEnter.value,lineNumber.value)">
            ZIG-ZAG
        </button>
    </p>

    <p>
        Output String : <span id="stringShow"></span>
    </p>
    <p>
        Output Pattern : <br><br> <span id="stringShowPattern"></span>
    </p>
    </div>
</body>

</html>
